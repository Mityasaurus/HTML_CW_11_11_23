<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблиці</title>
    <link rel="stylesheet" href="/style/main.css" />
  </head>
  <body>
    <!-- Глобальний тег таблиці <table> </table> -->
    <!-- Рядок таблиці <tr> </tr> -->
    <!-- Осередок таблиці (стовпець) <td> </td> -->

    <table>
      <caption>
        Розклад руху потягів
      </caption>
      <thead>
        <tr>
          <th>Номер потяга</th>
          <th>Маршрут</th>
          <th>Тривалість</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>433</td>
          <td>Вінниця - Миколаїв</td>
          <td>8 годин</td>
        </tr>
        <tr>
          <td>701</td>
          <td>Миколаїв - Харків</td>
          <td>9 годин</td>
        </tr>
        <tr>
          <td>1223</td>
          <td>Харків - Львів</td>
          <td>16 годин</td>
        </tr>
      </tbody>
    </table>

    <table>
      <thead>
        <tr>
          <th rowspan="2">Service</th>
          <th colspan="3">Statistic</th>
        </tr>
        <tr>
          <th>Users</th>
          <th>Visits</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Google</td>
          <td>120000</td>
          <td>407000</td>
          <td>1000TB</td>
        </tr>
        <tr>
          <td>Amazon</td>
          <td>100000</td>
          <td>300000</td>
          <td>800TB</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
